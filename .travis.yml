---
language: python
python: "2.7"

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y curl

install:
  # Install Ansible.
  - pip install ansible

script:
  # Check the role/playbook's syntax.
  - 'ansible-playbook -i "localhost," -c local provisioning/playbook.yml --syntax-check'
